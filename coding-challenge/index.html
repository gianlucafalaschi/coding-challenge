<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding challange</title>
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo and title -->
            <img class="logo" src="immagini-cc/logo.png" alt="logo lim">
            <h1 id="title">Taking Booleaners from A to B</h1>
        </header>

        <!-- container nav + main -->
        <div class="nav-main">
            <nav>
                <!-- menu bar -->
                <div class="nav-box">
                    <button>Prenota</button>
                    <button>Termina Prenotazione</button>
                    <button>Accendi Luci</button>
                </div>
            </nav>

            <main>
                <!-- scooter - location - battery level -->
                <div container-main>
                    <section>
                        <input type="checkbox">
                        <span>Monopattino Gino22</span>
                        <p>&#8614 Via Guadalametri - a 220 metri da te</p>
                        <p class="stato-carica-margin">Stato carica:</p>
                        <div class="battery-1"></div>
                    </section>

                    <section>
                        <input type="checkbox">
                        <span>Monopattino Mike24</span>
                        <p>&#8614 Via Ricciardoni - a 420 metri da te</p>
                        <p class="stato-carica-margin">Stato carica:</p>
                        <div class="battery-2"></div>
                    </section>
                    
                    <section>
                        <input type="checkbox">
                        <span>Monopattino Fede154</span>
                        <p>&#8614 Via Mentarini - a 490 metri da te</p>
                        <p class="stato-carica-margin">Stato carica:</p>
                        <div class="battery-3"></div>
                    </section>



                </div>
            </main>
        </div>
        
        
    </div>

</body>
</html>
